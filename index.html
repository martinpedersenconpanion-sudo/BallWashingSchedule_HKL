<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Washing Schedule</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table.dataTable thead th {
            background-color: #007BFF;
            color: white;
        }
        table.dataTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ball Washing Schedule</h1>
    <table id="schedule" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
                <th>Age</th>
                <th>Cleaning Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be injected here -->
        </tbody>
    </table>
</div>

<!-- JS libraries -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    // Path to your CSV file (same folder as HTML)
    const csvFile = 'HK_Lidkoping_BallWashingSchedule.csv';

    // Load CSV and populate table
    Papa.parse(csvFile, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const tbody = $("#schedule tbody");
            results.data.forEach(player => {
                const row = `<tr>
                    <td>${player.Number ?? ""}</td>
                    <td>${player.Name}</td>
                    <td>${player.Position}</td>
                    <td>${player.Age}</td>
                    <td>${player.CleaningDate}</td>
                </tr>`;
                tbody.append(row);
            });

            // Initialize DataTables
            $('#schedule').DataTable({
                fixedHeader: true,
                pageLength: 10
            });
        },
        error: function(err) {
            console.error("Failed to load CSV:", err);
        }
    });
</script>

</body>
</html>
