<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Washing Schedule</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 60px auto 40px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
        }
        table.dataTable thead th {
            background-color: #007BFF;
            color: white;
        }
        table.dataTable tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Cleaning lady image top-right */
        .cleaning-lady {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            border-radius: 50%;
            border: 2px solid #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.ibb.co/7YC6QZs/cleaning-lady.png" alt="Cleaning Lady" class="cleaning-lady">
    <h1>TVÄTTADE BOLLAR GÖR HANDBOLL ROLIGARE</h1>
    <table id="schedule" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Tröjnummer</th>
                <th>Pellejöns</th>
                <th>Position</th>
                <th>Ålder</th>
                <th>Datum för tvätt</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be injected here -->
        </tbody>
    </table>
</div>

<!-- JS libraries -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    const csvFile = 'HK_Lidkoping_BallWashingSchedule.csv'; // must be in the same folder

    Papa.parse(csvFile, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const tbody = $("#schedule tbody");
            results.data.forEach(player => {
                const row = `<tr>
                    <td>${player.Number ?? ""}</td>
                    <td>${player.Name ?? ""}</td>
                    <td>${player.Position ?? ""}</td>
                    <td>${player.Age ?? ""}</td>
                    <td>${player.CleaningDate ?? ""}</td>
                </tr>`;
                tbody.append(row);
            });

            $('#schedule').DataTable({
                fixedHeader: true,
                pageLength: 10
            });
        },
        error: function(err) {
            console.error("Failed to load schedule. Make sure the file exists and is CSV formatted.", err);
        }
    });
</script>

</body>
</html>
